name: Build & Deploy to ALIYUN - i18n

on:
    push:
        tags:
            - '*'
            - '!*-alpha*'
            - '!*-beta*'

    workflow_dispatch:

env:
    REGISTRY_IMAGE: registry.cn-hangzhou.aliyuncs.com/winwin/lightdash

jobs:
    # 单 job：只构建 Docker（前端在镜像内构建），构建完成后从镜像提取 frontend/build 再上传 OSS，单一构建来源无 context/缓存问题
    build-and-push:
        runs-on: ubuntu-latest
        if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork }}
        strategy:
            fail-fast: false
            matrix:
                platform:
                    - linux/amd64
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Set up pnpm
              uses: pnpm/action-setup@v4

            - name: Extract version from tag
              id: version
              run: |
                  if [[ "${{ github.ref }}" == refs/tags/* ]]; then
                      VERSION_WITH_V="${{ github.ref_name }}"
                      VERSION="${VERSION_WITH_V#v}"
                  else
                      VERSION="dev-$(date +%Y%m%d-%H%M%S)"
                  fi
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "Version: $VERSION (from tag: ${{ github.ref_name }})"

            - name: Update package.json version
              if: ${{ github.ref_type == 'tag' }}
              run: |
                  VERSION="${{ steps.version.outputs.version }}"
                  CURRENT_VERSION=$(node -p "require('./package.json').version")
                  if [ "$CURRENT_VERSION" != "$VERSION" ]; then
                      pnpm version $VERSION --no-git-tag-version --no-commit-hooks
                  fi

            - name: Prepare
              run: |
                  platform=${{ matrix.platform }}
                  echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

            - name: Set up Docker tags
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY_IMAGE }}
                  tags: |
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Aliyun Container Registry
              uses: docker/login-action@v3
              with:
                  registry: registry.cn-hangzhou.aliyuncs.com
                  username: ${{ secrets.ALIYUN_REGISTRY_USER }}
                  password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

            - name: Build and push
              id: build
              uses: docker/build-push-action@v5
              with:
                  file: dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  labels: ${{ steps.meta.outputs.labels }}
                  platforms: ${{ matrix.platform }}
                  tags: ${{ steps.meta.outputs.tags }}
                  outputs: type=image,name=${{ env.REGISTRY_IMAGE }}
                  provenance: false
                  build-args: |
                      STATIC_FILES_VERSION=${{ steps.version.outputs.version }}
                      CDN_PATH_PREFIX=${{ vars.CDN_PATH_PREFIX || secrets.CDN_PATH_PREFIX || 'msy-x' }}
                      USE_PREBUILT_FRONTEND=0

            - name: Export digest
              run: |
                  mkdir -p /tmp/digests
                  digest="${{ steps.build.outputs.digest }}"
                  touch "/tmp/digests/${digest#sha256:}"

            - name: Upload digest
              uses: actions/upload-artifact@v4
              with:
                  name: digests-${{ env.PLATFORM_PAIR }}
                  path: /tmp/digests/*
                  if-no-files-found: error
                  retention-days: 1

            - name: Extract frontend build from image and upload to OSS
              if: ${{ github.event_name != 'pull_request' }}
              env:
                  VERSION: ${{ steps.version.outputs.version }}
                  CDN_PROVIDER: ${{ vars.CDN_PROVIDER || secrets.CDN_PROVIDER || 'aliyun' }}
                  S3_BUCKET: ${{ vars.S3_BUCKET || secrets.S3_BUCKET }}
                  S3_ENDPOINT: ${{ vars.S3_ENDPOINT || secrets.S3_ENDPOINT }}
                  CDN_PATH_PREFIX: ${{ vars.CDN_PATH_PREFIX || secrets.CDN_PATH_PREFIX || 'msy-x' }}
                  S3_REGION: ${{ vars.S3_REGION || secrets.S3_REGION }}
                  S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY || vars.S3_ACCESS_KEY }}
                  S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY || vars.S3_SECRET_KEY }}
              run: |
                  missing_configs=()
                  [ -z "$S3_BUCKET" ] && missing_configs+=("S3_BUCKET")
                  [ -z "$S3_ENDPOINT" ] && missing_configs+=("S3_ENDPOINT")
                  [ -z "$S3_ACCESS_KEY" ] && missing_configs+=("S3_ACCESS_KEY")
                  [ -z "$S3_SECRET_KEY" ] && missing_configs+=("S3_SECRET_KEY")
                  [ "$CDN_PROVIDER" = "aws" ] && [ -z "$S3_REGION" ] && missing_configs+=("S3_REGION")
                  if [ ${#missing_configs[@]} -gt 0 ]; then
                    echo "⚠️  Missing OSS config, skipping upload: ${missing_configs[*]}"
                    exit 0
                  fi
                  IMAGE_REF="${{ env.REGISTRY_IMAGE }}@${{ steps.build.outputs.digest }}"
                  echo "Pulling image by digest to extract frontend build..."
                  docker pull "$IMAGE_REF"
                  docker create --name oss-upload "$IMAGE_REF"
                  mkdir -p frontend-build-from-image
                  docker cp oss-upload:/usr/app/packages/frontend/build/. frontend-build-from-image/
                  docker rm oss-upload
                  echo "Extracted $(find frontend-build-from-image -type f | wc -l) files"
                  FRONTEND_BUILD_DIR="$PWD/frontend-build-from-image" bash scripts/upload-static-to-cdn.sh

    create-image-manifest:
        runs-on: ubuntu-latest
        if: ${{ github.event_name != 'pull_request' }}
        needs:
            - build-and-push
        steps:
            - name: Download digests
              uses: actions/download-artifact@v4
              with:
                  pattern: digests-*
                  path: /tmp/digests
                  merge-multiple: true

            - name: Set up Docker tags
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY_IMAGE }}
                  tags: |
                      type=semver,pattern={{version}}

            - name: Login to Aliyun Container Registry
              uses: docker/login-action@v3
              with:
                  registry: registry.cn-hangzhou.aliyuncs.com
                  username: ${{ secrets.ALIYUN_REGISTRY_USER }}
                  password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

            - name: Create manifest list and push
              working-directory: /tmp/digests
              run: |
                  for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' '); do
                    docker buildx imagetools create -t $tag \
                      $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
                  done

            - name: Inspect image
              if: ${{ steps.meta.outputs.version != '' }}
              run: |
                  docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
